<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistemas Operacionais</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="titulo">
    <h1 class="text-center mb-3">Escalonamento de Processos</h1>
  </header>

  <main class="d-flex flex-wrap justify-content-around">
    <aside>
      <a class="btn btn-dark" data-bs-toggle="offcanvas" href="#offcanvasAlgoritmo" role="button" aria-controls="offcanvasExample">
        <img class="menu-btn" src="./src/list.svg" alt="">
      </a>
      
      <div class="offcanvas offcanvas-start InfoProcesso" tabindex="-1" id="offcanvasAlgoritmo" data-bs-backdrop="false" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasAlgoritmo">Algoritmos de Escalonamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <div>
            Aqui você pode escolher um outro algoritmo de ordenação dos processos
          </div>
          <div class="dropdown mt-3">

            <div id="algorithms" class="list-group">
              <button id="fifo" class="list-group-item list-group-item-action active" aria-current="true">
                First In First Out
              </button>
              <button id="sf" class="list-group-item list-group-item-action">Shortest First</button>
              <button id="str" class="list-group-item list-group-item-action">Shortest Time Remaining</button>
              <button id="rr" class="list-group-item list-group-item-action">Round Robin</button>
              <button id="pr" class="list-group-item list-group-item-action">Priority</button>
              <button id="sg" class="list-group-item list-group-item-action">Scalation Guaranteed</button>
              <button id="ff" class="list-group-item list-group-item-action">Fair Fraction</button>
              <button id="lt" class="list-group-item list-group-item-action">Lotery</button>
            </div>
    
          </div>
        </div>
      </div>
    </aside>
    

    <section id="cpu" class="bg-dark ">
      <div class="progress"><div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="97" style="width: 97%"></div></div>
    </section>

    <aside>
      <p>
        <button class="btn btn-dark dropstart" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            <img class="menu-btn" src="./src/info-circle.svg" alt="">
            <!-- fazer um ID para cada metodo que vai ser mostrado -->
        </button>
      </p>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div class="card card-body" style="width: 300px;">
            O metodo FIFO(First in First out), funciona de modo que os processo que entram primeiro vão ser 
            os primeiros a sair, como uma fila
            <!-- fazer um ID para cada texto que devera ser apresentado aki -->
          </div>
        </div>
      </div>
    </aside>
    
  </main>

  <footer class="d-flex justify-content-center gap-5">
    <button id="run"><img src="src/play.png" alt=""></button>
    <button id="pause"><img src="src/pause.png" alt=""></button>
    <button id="plus"><img src="src/plus.png" alt=""></button>
    <button id="minus" ><img src="src/minus.png" alt=""></button>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script type="module" src="main.js"></script>
</body>

</html>
